apply plugin: 'com.android.library'
apply from: urlCache.get('https://raw.githubusercontent.com/onepf/OPF-mvn-repo/master/opf-commons.gradle')

android {
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionName "0.1.6"
    }
}

dependencies {
    provided 'com.github.siekierskip.OPFMaps:opfmaps:v0.1.5'
    provided 'org.onepf:opfutils:0.1.26'

    compile 'com.google.android.gms:play-services-maps:10.0.1'
    provided 'com.android.support:support-annotations:23.1.0'
}
